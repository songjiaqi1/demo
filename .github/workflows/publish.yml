name: publish npm package and update version
on: 
  push:
    branches:
      - master
jobs:
  build: 
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v1
    - name: build-storybook
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: build book
      run: |
        npm install
        npm run build-storybook
      env:
        CI: true